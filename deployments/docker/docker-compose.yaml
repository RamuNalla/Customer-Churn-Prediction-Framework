version: '3.8'

services:
  teleretain-api:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=teleretain
      - DB_USER=postgres
      - DB_PASSWORD=password
      - MLFLOW_TRACKING_URI=http://mlflow:5000
    volumes:
      - ../../models:/app/models
      - ../../logs:/app/logs
    depends_on:
      - postgres
      - mlflow
    networks:
      - teleretain-network
    restart: unless-stopped

  postgres:
    image: postgres:13
    environment:
      - POSTGRES_DB=teleretain
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - teleretain-network
    restart: unless-stopped

  mlflow:
    image: python:3.10-slim
    command: >
      bash -c "pip install mlflow psycopg2-binary && 
               mlflow server --backend-store-uri postgresql://postgres:password@postgres:5432/mlflow
               --default-artifact-root /mlflow/artifacts --host 0.0.0.0 --port 5000"
    ports:
      - "5000:5000"
    depends_on:
      - postgres
    volumes:
      - mlflow_data:/mlflow
    networks:
      - teleretain-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - teleretain-network
    restart: unless-stopped

volumes:
  postgres_data:
  mlflow_data:
  grafana_data:

networks:
  teleretain-network:
    driver: bridge